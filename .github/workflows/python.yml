name: Run Python Tests

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
    paths:
      - "**.py"




jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Run tests
      run: python -m unittest discover